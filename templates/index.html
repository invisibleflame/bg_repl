{% extends "base.html" %} {% block content %}

<h2>Image Classifier</h2>

<div>
    <form action="{{ url_for('predict')}}" id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Choose front image...
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">

        <label for="imageUpload1" class="upload-label">
            Choose background image...
        </label>
        <input type="file" name="file2" id="imageUpload1" accept=".png, .jpg, .jpeg">

        <div>
            <button type="submit" class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>
        </div>
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div class="img-preview1">
            <div id="imagePreview1">
            </div>
        </div>
    </div>


    {% if filename %}
    <div>
        <img src="{{url_for('static', filename='output/'+filename)}}">
    </div>
    <a href="{{url_for('static', filename='output/'+filename)}}" download><button>Download</button></a>
    {% endif %}
   

</div>

{% endblock %}
